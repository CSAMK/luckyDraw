<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>积分抽奖效果</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <!-- 整个区域 -->
    <div class="main">
        <!-- 抽奖区域 -->
        <div class="draw">
            <!-- 奖品列表 -->
            <div class="prize-list">
                <div class="prize-item">
                    <img src="./img/prize_1.png" alt="">
                    <span>iphoneX</span>
                </div>
                <div class="prize-item">
                    <img src="./img/prize_2.png" alt="">
                    <span>现金50元</span>
                </div>
                <div class="prize-item">
                    <img src="./img/prize_3.png" alt="">
                    <span>HUAWEI</span>
                </div>
                <div class="prize-item">
                    <img src="./img/prize_4.png" alt="">
                    <span>现金10元</span>
                </div>
                <div class="prize-item">
                    <img src="./img/prize_5.png" alt="">
                    <span>谢谢参与</span>
                </div>
                <div class="prize-item">
                    <img src="./img/prize_6.png" alt="">
                    <span>手机优惠券</span>
                </div>
                <div class="prize-item">
                    <img src="./img/prize_7.png" alt="">
                    <span>电脑优惠券</span>
                </div>
                <div class="prize-item">
                    <img src="./img/prize_8.png" alt="">
                    <span>U盘</span>
                </div>
            </div>

            <!-- 抽奖框 -->
            <div class="draw-box">
                <img src="./img/center_1.png" alt="" class="draw-box-left">
                <div class="draw-box-num">
                    还可以抽奖
                    <span class="prize-num">0</span>
                    次
                </div>
                <div class="draw-box-btn"></div>
            </div>
        </div>


        <!-- 提示区域 -->
        <div class=" prompt">
            <!-- 主区域，背景区域 -->
            <div class="prompt-main">
                <!-- 头部部分 -->
                <div class="prompt-head">
                    <span>温馨提示</span>
                    <span class="close">x</span>
                </div>
                <!-- 内容部分 -->
                <div class="prompt-content">
                    恭喜您获得现金50元
                </div>
                <!-- 尾部部分 -->
                <div class="prompt-footer">
                    <div class="prompt-but">再来一次</div>
                </div>
            </div>
        </div>
    </div>

    <script src="./index.js"></script>
</body>

</html>
